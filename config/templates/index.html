<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Librarie</title>
    {% load static %}
    {% load widget_tweaks %}
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/general.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/products.css' %}" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div>
    <div class="sidebar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'products' %}">Produse</a>
        <a href="{% url 'sales' %}">Vanzari recente</a>
        <a href="{% url 'users' %}">Utilizatori</a><br>
        <hr>
        <a href="{% url 'logout' %}">Log out</a>
    </div>
    <div class="main">
        {% block content %}
        <div>
            <h5 class="card-title">Total carti vandute</h5>
            <p>{{ total_qty }}</p>
        </div><br>
        <div>
            <h5 class="card-title">Vanzari lunare</h5>
            <div class="chart-container">{{ div_bar|safe }}</div>
        </div><br>
        <div>
            <h5 class="card-title">Top 5 carti vandute</h5>
            <div class="chart-container">{{ div_pie|safe }}</div>
        </div>
        {% endblock %}
    </div>
</div>
</body>
</html>
